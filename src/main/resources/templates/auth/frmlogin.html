<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <style>
        .center-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 30%;
        }
    </style>
</head>
<body>
<div class="center-div">
    <div class="card">
      <div class="card-header text-center">
        AUTENTICACIÃ“N
      </div>
      <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="name@example.com">
            <label for="nomusuario">Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/auth/register}" class="btn btn-secondary">REGISTRARSE</a>
                <button type="submit" class="btn btn-primary">INGRESAR</button>
            </div>
        </form>
      </div>
    </div>
</div>
</body>
</html>
